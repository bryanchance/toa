<!DOCTYPE html>
<html lang="en">
<head>
	<title>Acme CM3-Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<script src="js/paho-mqtt-min.js"    type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/twidgets.js"         type="text/javascript"></script>	
	<script src="js/common.js"           type="text/javascript"></script>	
	
	<link href="js/panel.css" 		 type="text/css" rel="stylesheet">

	<script>		
		$(document).ready(function() {
			message_line = new tanzoMessage("message_line");
			
			new tanzoSwitch("Cucina",    11,"p0");
			new tanzoSwitch("Sala",      10,"p1");
			new tanzoSwitch("Uffici",    12,"p2");
			new tanzoSwitch("Terrazzone", 2,"p3");
			
			new tanzoClock("clock","ACME SYSTEMS","Italy");
			new tanzoDate("date");
		});
	</script>
</head>

<body>
	<!-- Video sullo sfondo -->
	<video autoplay muted loop id="videoclip" style="position: fixed; right: 0px; bottom: 0px; min-width: 100%; min-height: 100%;">
	  <source id="mp4video" type="video/mp4">
	</video>

	<!-- Tasti -->
	<div style="position: fixed; top: 5px; right:5px;">
		<div id="p0"></div>
		<div id="p1"></div>
		<div id="p2"></div>
		<div id="p3"></div>
		<div id="p4"></div>
		<div id="p5"></div>
	</div>
	
	<!-- Orologio -->
	<div id="clockdatewidget" style="position: fixed; top: 65px; left: 35px; background-color: rgba(0, 127, 127, 0.0)">
		<div id="clock"></div>
		<div id="date" style="text-align: center; color: white; padding: 20px; font-family: 'arial'; font-size: 20px;"></div>
	</div>
	
	<!-- Linea di messaggi in basso -->
	<div id="message_line"></div>
</body>
</html>
