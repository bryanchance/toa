<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<script src="js/paho-mqtt-min.js"    type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.thooClock.js" type="text/javascript"></script>	
	<script src="js/tanzo_switch.js"     type="text/javascript"></script>

	<script src="js/common.js"           type="text/javascript"></script>	
	<script src="js/svg.min.js"          type="text/javascript" ></script>

	<style>
		body { 
			background-color: black;
			background-image: url("images/bg_001_800.jpg");
		}
		
		/* html { cursor: none; } */
	</style>

	<script>
		$(document).ready(function() {
				var draw = SVG('drawing').size(300, 300);
				//var rect = draw.rect(100, 100).attr({ fill: 'red' });

				var rect = draw.rect(100, 100).fill('#f06').move(20, 20);
				rect.radius(10);

				a=draw.path('M0 0 H50 A20 20 0 1 0 100 50 v25 C50 125 0 85 0 85 z');
				a.plot('M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80');
				a.animate(2000).plot('M10 80 C 40 150, 65 150, 95 80 S 150 10, 180 80').loop(true, true);
			
				rect.click(function() {
					this.fill({ color: 'green' })
				})
			
		});
	</script>
	
	<title>Acme CM3-Panel</title>
</head>

<body>
	<div id="drawing"></div>
</body>
